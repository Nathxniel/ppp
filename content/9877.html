<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Artwork Digital Download: Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="Nathaniel, Ozuski, Oluwaseun, Oshunniyi">
  <meta name="description" content="digital download purchase">
  <meta name="author" content="Nathaniel Oshunniyi">
  
  <link rel="icon" href="https://nathanielozuski.com/pictures/logo_signature.png">
  
  <script type="text/javascript" src="https://nathanielozuski.com/js/fades.js"></script>
  <!-- external resources -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body onload="fadeIn(1)" style="">
  <div>

    <!-- <img alt-text="me" src=" "
    style="display: block; margin-left: auto; margin-right: auto; margin-bottom: 5%; margin-top: 5%; width: 50%;"> -->

    <table style="background-image:url(' https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/df03765c-4963-440f-b65c-9d892bd45ba3/deenm54-f8696967-c7d8-430f-ab93-164b6f4bf1dd.png ');display: block; margin-left: auto; margin-right: auto; margin-bottom: 5%; margin-top: 5%; width: 50%; height: 500px;"><tr><td></td></tr></table>

    <h1 style="text-align: center;"> "Calmness Before Storm" Digital Download </h1>

    <p style="text-align: center;"> Artwork Digital Download purchase: 10 GBP </p>

    <div id="smart-button-container">
      <div style="text-align: center;">
        <div id="paypal-button-container"></div>
      </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=GBP" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'white',
            layout: 'vertical',
            label: 'pay',
            
          },

          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{"description":" Artwork Digital Download purchase: 10 GBP ","amount":{"currency_code":"GBP","value":10}}]
            });
          },

          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
            });
          },

          onError: function(err) {
            console.log(err);
          }
        }).render('#paypal-button-container');
      }
      initPayPalButton();
    </script>
  </div>

</body></html>
