  <script>
  function ipLookUp () {
   $.ajax({
          url: 'https://ipinfo.io',
          dataType: 'jsonp',       
          jsonp: 'callback',
      })
    .then(
        function success(response) {
           $("#city").html("your location is " + response.city);
            $("#country").html(response.country);
             $("#location").html(response.timezone);
              $("#ip").html("ip: " + response.ip);
           console.log(response.city, response.country,response.timezone, response.ip);

        },

        function fail(data, status) {
            console.log('Request failed.  Returned status of',
                        status);
        }
    );
  }
  ipLookUp()
