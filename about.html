  <link rel="stylesheet" href="css/about.css" type="text/css">

<body id="backdrop" onload="loadPage();">
  <div class="cube" id="loadbar">
    <div class="top"></div>
    <div class="right"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div id="page" style="display:none;"> 
    <div class="back">
      <a href="index.html"><h1>back</h1></a>
    </div>
    <iframe
      src="content/about.html"
      id="box"
      name="leBox" 
      sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation">
    </iframe>
  </div>
  <script>
    var tmp;
    function loadPage() {
      tmp = setTimeout(showPage, 1000);
    }
    function showPage() {
      $("#loadbar").fadeOut(3000);
      $("#page").fadeIn(500);
      $("#backdrop").css("background-color", "black");
    }
  </script>
</body>
