<!DOCTYPE html>
<head>
  <title>twitter</title>
  <link rel="stylesheet" href="css/twitter.css" type="text/css">
  <link rel="stylesheet" href="css/loadcube.css" type="text/css">
  <link rel="stylesheet" href="css/cube.css" type="text/css">
</head>

<body onload="loadPage()">

  <div class="cube" id="loadbar">
    <div class="top"></div>
    <div class="right"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="front"></div>
    <div class="back"></div>
  </div>

  <div id="page" style="display:none;"> 

    <div class="title">
      <a href="index.html">
        <h1>back to home</h1>
      </a>
    </div>

    <iframe
     src="content/twitter.html"
     id="box"
     name="leBox" 
     sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation">
    </iframe>

    <div class="stage">
      <div class="cubespinner">
        <div class="face1"></div>
        <div class="face2"></div>
        <div class="face3"></div>
        <div class="face4"></div>
        <div class="face5"></div>
        <div class="face6"></div>
      </div>
    </div>

    <div class="navigation">
      <a href="https://twitter.com/n_oshunniyi">
        <h1>to twitter</h1>
      </a>
    </div>

  </div>

  <script>
var tmp;

function loadPage() {
  tmp = setTimeout(showPage, 3000); 
}

function showPage() {
  document.getElementById("loadbar").style.display = "none";
  document.getElementById("page").style.display = "block";
}
  </script>
</body>
