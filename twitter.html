<!DOCTYPE html>
<head>
  <title>twitter</title>
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta 
    name="keywords"
    content="Nathaniel, Oshunniyi, Computing Wizard">
  <meta
    name="description"
    content="Computer Wizard and Artist">
  <meta
    name="author"
    content="Nathaniel Oshunniyi">
  <meta 
    http-equiv="content-type" 
    content="text/html; charset=UTF-8">
  <link rel="icon" href="pictures/premierball.png">
  <link rel="stylesheet" href="css/twitter.css" type="text/css">
  <link rel="stylesheet" href="css/loadcube.css" type="text/css">
  <script type="text/javascript" src="js/fades.js"></script>
  <!-- external resources -->
  <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
</head>
<body id="backdrop" onload="loadPage();">
  <div class="cube" id="loadbar">
    <div class="top"></div>
    <div class="right"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="front"></div>
    <div class="back"></div>
  </div>
  <div id="page" style="display:none;"> 
    <div class="content">
      <a href="index.html">
        <h1>back to home</h1>
      </a>
      <img src="pictures/oldtv.png"></img>
      <video autoplay muted loop id="background-video">
      </video>
    </div>
    <div class="timeline">
      <a href="https://twitter.com/n_oshunniyi">
        <h1>to twitter</h1>
      </a>
      <img src="pictures/monitor.png"></img>
      <iframe
       src="content/twitter.html"
       id="box"
       sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation">
      </iframe>
    </div>
    <div class="portfolio">
      <a href="https://www.ammmanagement.com/modelsgallery/nathaniel-oshunniyi/">
        <h1>portfolio</h1>
      </a>
      <img id="frame" src="pictures/frame.png"></img>
      <img id="port" src="pictures/DSC_6057.jpg"></img>
    </div>
  </div>
  <script>
    var tmp;
    function loadPage() {
      tmp = setTimeout(showPage, 1000);
    }
    function showPage() {
      $("#loadbar").fadeOut(3000);
      $("#page").fadeIn(500, setVid());
      $("#backdrop").css("background-color", "pink");
    }
    function setVid() {
      var innerhtml = "<source src='";
      innerhtml += randomVid();
      innerhtml += "' type='video/mp4'></source>";
      $("#background-video").html(innerhtml);
    }
    function randomVid() {
      var rand = Math.floor((Math.random() * 5) + 1);
      return "media/vid" + rand + ".mp4";
    }
  </script>
</body>
